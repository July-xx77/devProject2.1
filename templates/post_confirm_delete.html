{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">本当に削除しますか？</h5>
            <p class="card-text">「{{ post.content|truncatechars:50 }}」</p>
            
            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">はい、削除します</button>
            </form>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">いいえ、キャンセルします</a>
        </div>
    </div>
</div>
{% endblock %}
