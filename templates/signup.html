{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>ユーザー登録</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">登録</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
